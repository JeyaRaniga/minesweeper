<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>

  <body>
      <div id="message"></div>

        </div>
      </div>
